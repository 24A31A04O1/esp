
<!DOCTYPE html>
<html>
<head>
  <title>IoT Control</title>
</head>
<body>
  <h1>ESP32 Control Panel</h1>

  {% for d in devices %}
    <p>
      Device: {{ d.device_name }} <br>
      Status: {{ d.status }}
    </p>
  {% endfor %}

  <a href="/on"><button>ON</button></a>
  <a href="/off"><button>OFF</button></a>
</body>
</html>
